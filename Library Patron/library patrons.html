<!-- student |  empty record message-->
<script>
  // JavaScript to check if records exist in the table
  // Get the table body and the message element
  const tableBody = document.getElementById('tableBody');
  const noRecordsMessage = document.getElementById('noRecordsMessage');

  // Check if the table body contains any rows (records)
  if (tableBody.rows.length === 1) {
    // If no rows exist, display the message
    noRecordsMessage.classList.remove('hidden');
  } else {
    // If rows exist, hide the message
    noRecordsMessage.classList.add('hidden');
  }
</script>
